<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
            <meta charset="utf-8"/>

            <script src="jquery-2.20.min.js"> </script> 
        
            <style>
                
                .test
                {
                    background-color: red;
                }
                
            </style>
        
            <script >
                $(document).on ("ready",function(){
                    $(document).on("click",function(){
                      // $("#test").addClass("test"); 
                      // $("#test").removeClass("test"); 
                       $("#test").toggleClass("test"); //a√±ade y remueve :O
                        
                        if($("#test").hasClass("test"))
                            $("#test").text("Hey! Soy rojo");
                        else
                            $("#test").text("No soy rojo :(");
                    });
                });
            </script>            
        
    </head>
            <body>
                <div id="test"  >Click On me</div>
            </body>
</html>
