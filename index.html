        <title></title>
            <meta charset="utf-8"/>
            <script src="jquery-2.20.min.js"></script>
            
            <script type="text/javascript">
                
                $(document).on('ready',function()
                {
                    $("#Input").on('cambio',function(){
                       if(this.checked)
                           {
                               $("#Input").removeAttr('checked');
                               $('.cambiar').text('Encender');
                           }
                        else
                        {
                            $("#Input").attr('checked','checked');
                            $('.cambiar').text('Apagado');
                        }
                    });
                    
                    $('.cambiar').on('click',function(){
                       $("#Input").trigger('cambio',[$(this).attr('id')]); 
                    });
                });
                
            </script>
        

    </head>

    <body>
        <input type="checkbox" id="Input" checked="ckecked">
        <button class="cambiar" id="btnUno">Apagar</button>
        <button class="cambiar" id="btnDos">Apagar</button>
    </body>
</html>
