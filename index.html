        <title></title>
            <meta charset="utf-8"/>
            <script src="jquery-2.20.min.js"></script>
            
            <script type="text/javascript">
                             
                $(document).on('ready',function()
                {
                    $("#boton").on('click',function(){
                       $("#ejemplo").slideUp('fast','swing'); 
                    });
                });
                
            </script>

            <style>             
            
            #ejemplo
                {
                    height: 200px;
                    width:400px;
                    background-color: rgb(250,100,100);
                }
                
            </style>
        

    </head>

    <body>
        <div id="ejemplo"></div>
        <button id="boton">Mover</button>

    </body>
</html>
